<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
const articles = ['The', 'A', 'An']
const list = document.querySelector('#bands')

// Sort the bands
bands.sort(sortBands)

// Populate the list
bands.forEach(band => list.innerHTML += `<li>${band}</li>`)

function sortBands(a, b) {

  // Remove the articles in a & b
  redactedA = removeArticles(a).toUpperCase()
  redactedB = removeArticles(b).toUpperCase()

  // See which is greater
  if (redactedA < redactedB) return -1
  if (redactedA > redactedB) return 1

  // Must be the same
  return 0

}

function removeArticles(name) {

  // Split into parts
  const words = name.split(' ')

  // If the start of the name is an article, remove.
  if (articles.includes(words[0])) return words.slice(1).join(' ')

  // Nothing to remove, return original
  return name

}

</script>

</body>
</html>
