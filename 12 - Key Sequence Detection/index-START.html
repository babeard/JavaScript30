<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let keys = []
  let konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]

  window.addEventListener('keyup', (e) => {

    // Push the new key onto the end of the keys array
    keys.push(e.keyCode)

    // Get rid of the oldest key strokes if the length is greater than 10
    keys = (keys.length > 10)? keys.slice(keys.length - 10) : keys

    // Compare
    if (keys.join('') === konami.join('')) {
      console.log("Success!")
    }

  })
</script>
</body>
</html>
