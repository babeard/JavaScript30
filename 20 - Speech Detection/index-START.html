<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const words = document.querySelector('.words')
  let speech = new SpeechRecognition()
  speech.continuous = true
  speech.maxAlternatives = 4
  speech.start()
  speech.onresult = (e) => {

    if (e.isTrusted || true) {
      console.log(e)
      const p = document.createElement('p')
      let transcript = ''
      let maxConfidence = 0
      let maxConfIdx = 0
      for (let i = 0; i < e.results[e.resultIndex].length; i++) {
        // transcript += e.results[e.resultIndex][i].transcript
        const conf = e.results[e.resultIndex][i].confidence
        maxConfidence = Math.max(maxConfidence, conf)
        maxConfIdx = (maxConfidence === conf) ? i : maxConfIdx

      }
      
      transcript += e.results[e.resultIndex][maxConfIdx].transcript

      p.innerText = transcript
      words.appendChild(p)
      

    }
    
  }
  

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background:#ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width:500px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
      padding:1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height:3rem;
    }
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
