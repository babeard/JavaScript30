<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const one = document.querySelector('div.one')
  const two = document.querySelector('div.two')
  const three = document.querySelector('div.three')
  const button = document.querySelector('button')
  const opts = { once: true }
  one.addEventListener('click', bubbler, opts)
  two.addEventListener('click', bubbler, opts)
  three.addEventListener('click', bubbler, opts)
  
  button.addEventListener('click', () => {
    console.log("Click!!!")
  }, opts)

  function bubbler() {
    console.log(this.getAttribute('class'))
  }

</script>
</body>
</html>
