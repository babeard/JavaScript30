<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const text = document.querySelector('h1')
  document.addEventListener('mousemove', (e) => {
    
    // Calculate mouse position relative to the center and scale down to a third of what that would be
    const relativeMousePos = {
      x: (e.x - window.innerWidth / 2) * .3,
      y: (e.y - window.innerHeight / 2) * .3
    }

    // CSSify
    const shadows = {
      pink: `${relativeMousePos.x}px ${relativeMousePos.y}px 0 rgba(255,0,255,0.7)`,
      blue: `${-relativeMousePos.y}px ${relativeMousePos.x}px 0 rgba(0,0,255,0.7)`,
      cyan: `${-relativeMousePos.x}px ${relativeMousePos.y}px 0 rgba(0,255,255,0.7)`,
      green: `${relativeMousePos.y}px ${-relativeMousePos.x}px 0 rgba(0,255,0,0.7)`
    }

    // Set the CSS on the element
    text.style.textShadow = `
      ${shadows.pink},
      ${shadows.blue},
      ${shadows.cyan},
      ${shadows.green}
    `

  })
</script>
</body>
</html>
