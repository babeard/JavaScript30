<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello world')

    // Interpolated
    console.log('hello %s', 'world')

    // Styled
    console.log('%c Hello World!', 'background: #0ff; color: #f00;')

    // warning!
    console.warn('Warning Will Robinson. Warning!')

    // Error :|
    console.error('404')

    // Info
    console.info('inform')

    // Testing
    console.assert(false, 'Test failed!')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(document.querySelector('p'))
    console.dir(document.querySelector('p'))

    // Grouping together
    console.groupCollapsed("Group 1")
    console.log('hello')
    console.log('world')
    console.log('!')
    console.groupEnd()

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')
    
    console.table(dogs)

    // timing
    console.time("timeout")
    setTimeout(() => {
      console.timeEnd("timeout")
    }, 234)
  </script>
</body>
</html>
