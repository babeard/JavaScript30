<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed')
  const bar = speed.querySelector('.speed-bar')
  const video = document.querySelector('video')

  speed.addEventListener('mousemove', (e) => {

    // Get updated coordnates for the speed element, just in case browser resize happened
    const coords = speed.getBoundingClientRect()

    // Get the percentage up the bar should be
    const percent = ((e.y - coords.top) / coords.height) * 100

    // Set the playback rate between 0 and 4
    video.playbackRate = Math.round(percent * 4) / 100

    // Update the display number
    bar.innerText = `${video.playbackRate}x`

    // Update the bar height
    bar.style.height = `${percent}%`

  })

</script>
</body>
</html>
